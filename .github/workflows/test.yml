name: 'build-test'

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    types: [ opened, synchronize, reopened ]  # Same as default
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run all

      - name: Run octocov
        uses: k1LoW/octocov-action@v0

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Test this action
        uses: ./
        with:
          project-path: UnityProject~
        id: test

      - name: Verify output
        run: test "${{ steps.test.outputs.created-project-path }}" = "UnityProject~"

      - name: Verify export environment variable
        run: test "${{ env.CREATED_PROJECT_PATH }}" = "UnityProject~"

      - name: Verify created project
        run: |
          ls -la "${{ steps.test.outputs.created-project-path }}"

  notify:
    needs: [ build, test ]
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      actions: read

    steps:
      - uses: Gamesight/slack-workflow-status@v1.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
